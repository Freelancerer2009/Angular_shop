<div class="navbar navbar-dark bg-dark">
  <a class="navbar-brand">SPORTS STORE</a>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-3 p-1">
      <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        Home
      </button>

      <button *ngFor="let item of set" class="btn btn-block btn-outline-primary" (click)="changeCategory(item)">
          <p>{{item}}</p>
        </button>

      <button class="btn btn-block btn-danger mt-3" routerLink="/login">
       <p>Admin</p>
      </button>     

    </div>
    <div class="col-9 p-1">
      <div *ngFor="let item of currentList" class="card card-outline-primary m-2">
        <h4 class="card-header">
          {{item.name}}
          <span class="float-right badge badge-pill badge-primary">
          {{item.price | currency}}
          </span>
        </h4>
        <div class="card-text p-1">
          {{item.description}}
          <button class="btn btn-success btn-sm float-right"
            (click)="addProductToCart(item)">
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
