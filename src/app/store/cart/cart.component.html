<h1>Your cart</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Quantity</th>
            <th>Product</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr> 
    </thead>
    <tfoot>
        <tr>
            <td colspan="3">Total</td>
            <td colspan="3">{{ total  }}</td>
        </tr>
    </tfoot>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.quantity }} </td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }} </td>
            <td>{{ item.subtotal }}</td>
            <td>
                <button class="btn btn-sm btn-danger" (click)="removeLine(item)">Remove</button>
            </td>
        </tr>
    </tbody>
</table>

<div>
    <button class="btn btn-primary" (click)="goHome()">
        Continue Shopping
    </button>
    <button class="btn btn-dark" (click)="checkout()"> 
        Checkout
    </button>
</div>
